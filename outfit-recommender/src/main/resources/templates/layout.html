<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout (pageTitle, body)">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle} ?: 'Outfitly'">Outfitly</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script defer th:src="@{/js/app.js}"></script>
</head>
<body>
<header class="nav">
    <a th:href="@{/}">홈</a>
    <a th:href="@{/wardrobe}">내 옷장</a>
    <a th:href="@{/recommend}">코디 추천</a>
    <button id="logoutBtn" class="right">로그아웃</button>
</header>

<main class="container" th:insert="${body}">[body]</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('logoutBtn');
        if (btn) btn.addEventListener('click', () => {
            window.clearToken && window.clearToken();
            location.href = '/login';
        });
    });
</script>
</body>
</html>
